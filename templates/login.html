<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MiddleMan</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/icon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <div class="row align-items-center justify-content-center min-vh-100">
            <div class="col-sm-4">

                {% if error %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Error:</strong> {{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}

                <form action="login" id="loginform" method="POST" name="loginform">
                    <div class="mb-2">
                        <label for="sophosid" class="form-label">Sophos ID</label>
                        <input type="text" class="form-control" name="sophosid" aria-describedby="form-text">
                    </div>
                    <div class="mb-2">
                        <label for="sophosauth" class="form-label">Sophos Secret</label>
                        <input type="password" class="form-control" name="sophosauth">
                    </div>
                    <div class="mb-2">
                        <label for="zabbixuser" class="form-label">Zabbix User</label>
                        <input type="text" class="form-control" name="zabbixuser" aria-describedby="form-text">
                    </div>
                    <div class="mb-2">
                        <label for="zabbixpass" class="form-label">Zabbix Password</label>
                        <input type="password" class="form-control" name="zabbixpass">
                    </div>
                    <br>
                    <div class="d-grid mx-auto">
                        <button type="submit" class="btn btn-primary">Invia</button>
                    </div>
                </form>

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
