<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MiddleMan</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/icon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row align-items-center justify-content-center vh-100">
            <div class="col-sm-5">

                <div id="js-error"></div>

                {% if error %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Error:</strong> {{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}

                {% if message %}
                <div class="alert alert-primary alert-dismissible fade show" role="alert">
                    <strong>Message:</strong> {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}

                <div>
                    <img src="{{ url_for('static', filename='img/logo.png') }}" class="img-fluid" alt="logo">
                </div>
                <br>
                <div id="spinner" class="spinner-border text-primary d-grid mx-auto" role="status">
                    <span class="visually-hidden">Running...</span>
                </div>
                <br>
                <div id="btn" class="d-grid mx-auto" style="width: 30%;">
                    <a class="btn btn-primary" href="/stop" role="button">Stop</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script>
        var tokenExpired = false;
        var error = document.getElementById('js-error');
        var button = document.getElementById('btn');

        // Every 5 minutes ping if the token is expired
        // then display an alert and replace the stop
        // button with the login one
        const checker = setInterval(function() {
            fetch('http://localhost:5000/checktoken')
            .then((response) => response.text())
            .then((text) => {
                if (text == 'True') {
                    tokenExpired = true;
                    clearInterval(checker);
                }
            })
        }, 300000);

        if (tokenExpired) {
            error.innerHTML = '<div class="alert alert-warning alert-dismissible fade show" role="alert"><strong>Error:</strong> "Token expired, login again"<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>';
            btn.innerHTML = '<a class="btn btn-primary" href="/login" role="button">Login</a>';
            document.getElementById("spinner").style.display = 'none';
        };


    </script>
</body>

</html>
